      <div class=" card-body col-6 m-auto d-block">
          <form class="form-signin text-center" method="POST">
              <img class="mb-4 logo mx-auto" src="images/hikeandseelogo.jpg"
                  alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>

              <input type="text" id="username" class="form-control mb-3 " name="username" placeholder="Name" required="">

              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" class="form-control mb-3 " name="password" placeholder="Password" required="">
              <button class="btn btn-lg btn-primary btn-block" id="register" type="submit">Sign up</button>
